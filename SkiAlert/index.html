<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Alert</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://cdn-icons-png.flaticon.com/128/2404/2404113.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          SkiAlert
        </a>
        <div id="google_translate_element"></div>
        <!-- <label class="switch">
          <input type="checkbox" id = "btn2">
          <span class="slider round"></span>
        </label> -->
      </div>
    </nav>
    
    
    <div class="p-5 text-center bg-image rounded-3" id="hero" style="background-image: url('hero6.png'); background-size: cover;">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 id="mainHead" class="mb-3">We've made deciding where to ski a breeze</h1>
            <h4 class="mb-3 subHead">Find the most up to date ski forcast,</h4>
            <h4 class="mb-3 subHead">at your fingertips!</h4>
            <div class="mb-3 container">
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                      <input type="text" name="skiResport" class="form-control" id="exampleFormControlInput1 skiResport"  placeholder="'Enter Resport Here'">
                    </div>
                </div>
            </div>
            <button id='btn' class="btn btn-outline-light btn-lg" href="#!" role="button">Go</button>
          </div>
        </div>
      </div>
    </div>
    <div id="loading"></div>
    <div id="fullForecast">
      <div id="forecastContainer">
        <h1 id="resort" class="reload"></h1>
        <p id="location" class="reload"></p>
        <p id="forecast" class="reload"></p>
        <div class="text-center reload" id="header"></div>
        <div class="row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="cardContainer reload">
              <div class="card-body text-center" id='body'>
                <h5 class="card-title" id="dayAm"></h5>
                <p class="card-text" id="summaryAm"></p>
                <p class="card-text" id="tempAm"></p>
                <p class="card-text" id="windAm"></p>
                <p class="card-text" id="snowAm"></p>
                <p class="card-text" id="rainAm"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="cardContainer reload">
              <div class="card-body text-center"id='body'>
                <h5 class="card-title" id="dayPm"></h5>
                <p class="card-text" id="summaryPm"></p>
                <p class="card-text" id="tempPm"></p>
                <p class="card-text" id="windPm"></p>
                <p class="card-text" id="snowPm"></p>
                <p class="card-text" id="rainPm"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center reload" id="footer">
          <small class="text-body-secondary" id="cardFooter"></small>
        </div>
      </div>
    </div>
